{% extends 'base/base.html' %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Add Post:</h1>
    <br>
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success">Add</button>
        </div>
    </form>
    {% else %}
    You are not logged in. You don't have the permissions to add a post.
    {% endif %}
{% endblock %}
