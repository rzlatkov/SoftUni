{% extends 'base/base.html' %}

{% block title %}
    Delete Comment
{% endblock %}

{% block content %}
    <h1>Delete Comment:</h1>
    <br>
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            Are you sure you want to delete this comment?
            <button class="btn btn-danger">Delete</button>
            <a href="{% url 'post-detail' comment.post.pk %}" class="btn btn-success">Go back</a>
        </div>
    </form>

{% endblock %}
