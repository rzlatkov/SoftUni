{% extends 'base/base.html' %}

{% block title %}
    Edit {{ post.title }}
{% endblock %}

{% block content %}
    <h1>Edit Post: {{ post.title }}?</h1>
    <br>
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success">Update</button>
        </div>
    </form>
{% endblock %}
