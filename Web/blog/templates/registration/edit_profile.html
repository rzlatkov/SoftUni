{% extends 'base/base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Edit Profile
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <br>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success">Update</button>
        </div>
    </form>
{% endblock %}
